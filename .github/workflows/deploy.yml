name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs mkdocs-blogging-plugin mkdocs-get-deps mkdocs-git-revision-date-localized-plugin mkdocs-macros-plugin mkdocs-material mkdocs-material-extensions mkdocs-minify-plugin
      - run: mkdocs gh-deploy --force